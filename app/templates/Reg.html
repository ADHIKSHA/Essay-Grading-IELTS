{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="{% static "imagess/fav.jpg" %}" type='image/x-icon'/>
    <title>IELTS-Login/Register</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <link rel="icon" href="{% static "img/fav.png" %}">
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static "fontss/icomoon/style.css" %}">

    <link rel="stylesheet" href="{% static "csss/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "csss/jquery-ui.css" %}">
    <link rel="stylesheet" href="{% static "csss/owl.carousel.min.css" %}">
    <link rel="stylesheet" href="{% static "csss/owl.theme.default.min.css" %}">
    <link rel="stylesheet" href="{% static "csss/owl.theme.default.min.css" %}">

    <link rel="stylesheet" href="{% static "csss/jquery.fancybox.min.css" %}">

    <link rel="stylesheet" href="{% static "csss/bootstrap-datepicker.css" %}">

    <link rel="stylesheet" href="{% static "fontss/flaticon/font/flaticon.css" %}">

    <link rel="stylesheet" href="{% static "csss/aos.css" %}">

    <link rel="stylesheet" href="{% static "csss/style.css" %}">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
  
  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div>
   
    <div class="top-bar py-3 bg-light" id="home-section">
      <div class="container">
        <div class="row align-items-center">
         
          <div class="col-6 text-left">
            <ul class="social-media">
              <li><a href="https://www.facebook.com/analyticsdomain/" class=""><span class="icon-facebook"></span></a></li>
              <li><a href="https://twitter.com/AnalyticsDomain" class=""><span class="icon-twitter"></span></a></li>
              <li><a href="https://www.instagram.com/analytics_domain/?hl=en" class=""><span class="icon-instagram"></span></a></li>
              <li><a href="https://www.linkedin.com/company/analytics-domain/" class=""><span class="icon-linkedin"></span></a></li>
            </ul>
          </div>
          <div class="col-6">
            <p class="mb-0 float-right">
              <span class="mr-3"><a href="tel://#"> <span class="icon-phone mr-2" style="position: relative; top: 2px;"></span><span class="d-none d-lg-inline-block text-black">(+91) 8459044764</span></a></span>
              <span><a href="/home/contact-us/"><span class="icon-envelope mr-2" style="position: relative; top: 2px;"></span><span class="d-none d-lg-inline-block text-black">contact@analyticsdomain.com</span></a></span>
            </p>
            
          </div>
        </div>
      </div> 
    </div>

    <header class="site-navbar py-4 bg-white js-sticky-header site-navbar-target" role="banner">

      <div class="container">
        <div class="row align-items-center">
          
          <div class="col-6 col-xl-2">
            <h1 class="mb-0 site-logo"><a href="/" class="text-black mb-0"><img src="{% static "imagess/logo.jpg" %}" alt=""></a></h1>
          </div>
          <div class="col-12 col-md-10 d-none d-xl-block">
            <nav class="site-navigation position-relative text-right" role="navigation">

              <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                <li><a href="/" class="nav-link">Home</a></li>
                <li><a href="/home/contact-us/" class="nav-link">Contact</a></li>
              </ul>
            </nav>
          </div>


          <div class="col-6 d-inline-block d-xl-none ml-md-0 py-3" style="position: relative; top: 3px;"><a href="#" class="site-menu-toggle js-menu-toggle text-black float-right"><span class="icon-menu h3"></span></a></div>

        </div>
      </div>
      
    </header>

  
     
    <div class="site-blocks-cover overlay" style="background-image: url({% static "imagess/header.jpg" %});" data-aos="fade" data-stellar-background-ratio="0.5">
      <div class="container">
        <div class="row align-items-center justify-content-center">

          <div class="col-md-10" data-aos="fade-up" data-aos-delay="100">
                        
            <div class="row mb-10">
              <div class="col-md-5">
                <div class="site-section bg-light" id="contact-section">
      <div class="container">
        <div class="row mb-1">
          <div class="col-12 text-center">
            <h2 class="section-title mb-3" style="font-size: 40px;">Secure Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-15 mb-5">

            

            <form action="/home/register/login/check/" method="POST" class="p-5 bg-white" style="width: 300px">
              <div class="row form-group">
                <div class="col-md-20 mb-20 mb-md-0">
                  <label class="text-black" for="fname">Enter Email</label>
                  <input type="text" id="fname" name="email" style="width: 250px;" class="form-control rounded-0">
                </div>
                <div class="col-md-20">
                  <label class="text-black" for="lname">Password</label>
                  <input type="password" id="lname" name="password" style="width: 250px;" class="form-control rounded-0">
                </div>
              </div>
              <div class="row form-group">
                <div class="col-md-12">
                  <input type="submit" value="Submit" class="btn btn-black rounded-0 py-3 px-4">
                </div>
              </div>
            </form>
      
          </div>
        
        </div>
        
      </div>
    </div>
  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
 <!-- .site-wrap -->
  
  <script src="{% static "jss/jquery-3.3.1.min.js" %}"></script>
  <script src="{% static "jss/jquery-migrate-3.0.1.min.js" %}"></script>

  <script src="{% static "jss/popper.min.js" %}"></script>
  <script src="{% static "jss/bootstrap.min.js" %}"></script>
  <script src="{% static "jss/owl.carousel.min.js" %}"></script>
  <script src="{% static "jss/jquery.stellar.min.js" %}"></script>
  <script src="{% static "jss/jquery.countdown.min.js" %}"></script>
  <script src="{% static "jss/bootstrap-datepicker.min.js" %}"></script>
  <script src="{% static "jss/jquery.easing.1.3.js" %}"></script>
  <script src="{% static "jss/aos.js" %}"></script>
  <script src="{% static "jss/jquery.fancybox.min.js" %}"></script>
  <script src="{% static "jss/jquery.sticky.js" %}"></script>

  
  <script src="{% static "jss/main.js" %}"></script>
    
  </body>
</html>
