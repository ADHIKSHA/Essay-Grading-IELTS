function validateForm() {
 
  var gender = document.forms["Myform"]["gender"].value;
  if (gender == "Gender") {
    alert("Gender must be filled out");
    return false;
  }
  var ph = document.forms["Myform"]["phone"].value;
  
  if (len(ph)<10){
    alert("Please enter valid number!");
    return false;
  }
}
</script>
